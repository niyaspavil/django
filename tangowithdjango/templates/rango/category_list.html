<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
        <h1 class="nav-header">Find a category</h1>
        {%if cat_list%}
        <ul>
            {% for category in cat_list %}
                <li><a href="category/{{ category.url }}">{{ category.name }}</a></li>
            {% endfor%}
        </ul>
        {% endif %}
</body>
</html>
