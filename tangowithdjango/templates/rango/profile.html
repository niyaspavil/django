{% extends 'rango/base.html' %}
{% block title%}Profile {% endblock %}
{% block body_block%}
    <div class="hero-unit">
    <h1>Profile</h1><br/>
    <h1>    </h1><br/>
    {% if user %}
            <h2> {{user.username}}</h2>
            <p> Email: {{user.email}}</p>
            {% endif %}
    {% if userprofile %}
        <p> Website: <a href=" {{userprofile.website}}">{{userprofile.website}}</a></p>
        <br/>
        {% if userprofile.picture %}
            <img src="{{userprofile.picture.url}}" alt="profile picture">
        {% endif %}
    {% endif %}
     </div>
{% endblock %}
