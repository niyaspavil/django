<! DOCTYPE html>

<html>

    <head>
	<title>Rango</title>
    </head>

    <body>
	<h1>{{category_name}}
	{% if category%}
	    {% if pages%}
	    <ul>
		{% for page in pages %}
		<li><a href = "{{page.url}}"> {{page.title}} </a></li>
		{% endfor%}
	    </ul>
	    {% else %}
		<strong> No pages currently in category </strong>
	    {% endif %}
	{% else %}
	    The specified category {{category_name}} doesnot exist!
	{% endif %}

    </body>
</html>
