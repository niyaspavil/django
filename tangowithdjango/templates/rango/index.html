<!DOCTYPE html >

{% load static %} <!-- New line -->

<html>

    <head>
        <title>Rango</title>
	<link rel="stylesheet" href="{% static "css/base.css" %}" />  <! -- css -->
	<script src="{%static "js/jquery.js"%}"> </script>   <! -- java script -- >
    <head>

    <body>
        <h1>Rango says....hello world! </h1>
	        
	{%if categories%}
	    <ul>
		{% for category in categories %}
                <li>{{ category.name }}</li>
 		{% endfor%}
	    </ul>
	{% else %}
	    <strong> There is no categories present. </strong>

	{% endif%}


        <a href="/rango/about">About</a><br />
	<img src="{% static "rango.jpg" %}" alt="Picture of Rango" /> <!-- New line -->
    </body>

</html>
